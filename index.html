<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background image gallery carousel</title>
  </head>
  <body>
    <main class="img-container">
      <div
        class="img active animateTransition"
        style="
          background-image: url(https://source.unsplash.com/1600x900/?nature,mountains);
        "
      ></div>

      <div
        class="img"
        style="
          background-image: url(https://source.unsplash.com/1600x900/?nature,sky);
        "
      ></div>

      <div
        class="img"
        style="
          background-image: url(https://source.unsplash.com/1600x900/?nature,lake);
        "
      ></div>

      <div
        class="img"
        style="
          background-image: url(https://source.unsplash.com/1600x900/?nature,water);
        "
      ></div>

      <div
        class="img"
        style="
          background-image: url(https://source.unsplash.com/1600x900/?nature,forest);
        "
      ></div>

      <button class="btn arrow-btn left-arrow">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="btn arrow-btn right-arrow">
        <i class="fas fa-arrow-right"></i>
      </button>
    </main>

    <div class="overlay"></div>

    <script src="script.js"></script>
  </body>
</html>
